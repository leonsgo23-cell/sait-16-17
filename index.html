<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фокус с Аи — Практикум</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      body{font-family:'Inter',sans-serif;scroll-behavior:smooth;background:linear-gradient(180deg,#f0f4ff 0%,#e8eeff 30%,#f5f0ff 60%,#fdf2f8 100%);color:#1e293b}
      .gradient-text{background:linear-gradient(90deg,#2563eb,#7c3aed);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
      .blur-glow{position:absolute;filter:blur(100px);z-index:-1;opacity:.12;pointer-events:none}
      @keyframes spin-slow{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
      .animate-spin-slow{animation:spin-slow 12s linear infinite}
      .selection-bg::selection{background-color:rgba(59,130,246,.2)}
    </style>
  </head>
  <body class="selection-bg overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
