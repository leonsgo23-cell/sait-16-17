<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Lunar Focus — Практикум</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      body{font-family:'Inter',sans-serif;scroll-behavior:smooth;background-color:#030712;color:white}
      .gradient-text{background:linear-gradient(90deg,#60A5FA,#A78BFA);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
      .blur-glow{position:absolute;filter:blur(100px);z-index:-1;opacity:.15;pointer-events:none}
      @keyframes spin-slow{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
      .animate-spin-slow{animation:spin-slow 12s linear infinite}
      .selection-bg::selection{background-color:rgba(59,130,246,.3)}
    </style>
  </head>
  <body class="selection-bg overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
